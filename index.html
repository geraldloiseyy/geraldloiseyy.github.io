<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Age converter from Earth to other Planets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f1ea;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #111;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background-color: #d6d6d6;
      width: 300px;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .card img {
      width: 50px;
      height: auto;
      float: left;
      margin-right: 10px;
    }
    .card h2 {
      margin: 0;
      font-size: 20px;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1><u>Age converter from Earth to other Planets</u></h1>
  <input type="number" id="earthAge" placeholder="Enter Earth Years">
  <button onclick="convertAge()">Enter</button>

  <div class="container" id="planetCards"></div>

  <script>
    const planets = [
      { name: "Mercury", revolution: 0.24, orbit: 88 },
      { name: "Venus", revolution: 0.62, orbit: 226 },
      { name: "Earth", revolution: 1, orbit: 365 },
      { name: "Mars", revolution: 1.88, orbit: 686 },
      { name: "Jupiter", revolution: 11.86, orbit: 4329 },
      { name: "Saturn", revolution: 29.46, orbit: 10753 },
      { name: "Uranus", revolution: 84.01, orbit: 30684 },
      { name: "Neptune", revolution: 164.8, orbit: 60152 },
      { name: "Pluto", revolution: 248, orbit: 90520 }
    ];

    function convertAge() {
      const earthYears = parseFloat(document.getElementById("earthAge").value);
      const container = document.getElementById("planetCards");
      container.innerHTML = "";

      if (isNaN(earthYears) || earthYears <= 0) {
        container.innerHTML = "<p>Please enter a valid positive number.</p>";
        return;
      }

      planets.forEach(planet => {
        const planetAge = (earthYears / planet.revolution).toFixed(2);
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="images/${planet.name.toLowerCase()}.jpg" alt="${planet.name}">
          <h2><u>${planet.name}</u></h2>
          <p><strong>Age:</strong> ${planetAge}</p>
          <p><strong>Revolution:</strong> ${planet.revolution} Earth years</p>
          <p><strong>Orbit Time:</strong> ~${planet.orbit} days</p>
          <p><strong>Distance:</strong> â€”</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
